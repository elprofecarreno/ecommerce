{% extends 'admin/base.html' %}

{% block content %}
<div class="container mt-5 mx-auto" style="max-width: 600px;">
    <form method="POST" action="/admin/regiones">
        <h3 class="my-4">REGIONES</h3>
        <div class="form-group">
            <label>Name</label>
            <input name="name" type="text" class="form-control p_input">
        </div>
        <div class="form-group">
            <label>Latitud</label>
            <input name="latitude" type="number" class="form-control p_input">
        </div>
        <div class="form-group">
            <label>Longitud</label>
            <input name="longitude" type="number" class="form-control p_input">
        </div>
        <div class="text-center ">
            <div class="row mt-4">
                <div class="col-sm mx-5 mt-2">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">CREATE</button>
                </div>
                <div class="col-sm mx-5 mt-2">
                    <button type="button" class="btn btn-danger btn-block enter-btn">CLEAR</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="container mt-5 mx-auto">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>LATITUD</th>
                    <th>LONGITUD</th>
                </tr>
            </thead>
            <tbody>
                {% for region in data.regiones %}
                <tr>
                    <td>{{ region.id }}</td>
                    <td>{{ region.name }}</td>
                    <td>{{ region.latitude }}</td>
                    <td>{{ region.longitude }}</td>
                    <td><button class="btn btn-primary"><i class="mdi mdi-table-edit"></i></button></td>
                    <td><button class="btn btn-danger"><i class="mdi mdi-delete"></i></button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
